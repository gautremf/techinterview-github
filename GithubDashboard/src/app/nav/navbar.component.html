<div class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" >Github Public Events</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" >
            Login
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li >
              <form name="login" (ngSubmit)="login.valid && login()" novalidate>
                <div class="form-group">
                  <label for="authenticateUser">Username or Email address</label>
                  <input type="email" class="form-control" id="authenticateUser" placeholder="Email" required>
                </div>
                <div class="form-group">
                  <label for="authenticatepass">Password</label>
                  <input type="password" class="form-control" id="authenticatepass" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>

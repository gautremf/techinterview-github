<div class="container">
    <div class="row">
        <div class="well details-hoverwell thumbnail">
            <div class="image">
                <a href="{{details?.owner.html_url}}" target="_blank"><img src="{{details?.owner.avatar_url}}"></a>
            </div>
                <br/>
                <br/>
                <div>
                    <strong> Username: {{details?.owner.login}} </strong>
                </div>
            <hr/>
                <div>
                    <h2><strong>Details</strong></h2>
                </div>
                <div>
                    Name of Repo: {{details?.name}}
                </div>
                <div *ngIf="details?.language === null">  
                    Language: None
                </div>
                <div *ngIf="details?.language != null">  
                    Language: {{details?.language}}
                </div>
                <div>
                    Watchers: {{details?.watchers}}
                </div>
                <div>
                    Subscribers: {{details?.subscribers_count}}
                </div>
                <div>
                    Forks: {{details?.forks}}
                </div>
                <div>
                    <a href="{{details?.html_url}}" target="_blank">Click here to go to the repo</a>
                </div>
        </div>
        <button class="btn btn-default" routerLink = "/dashboard">Go Back</button>
    </div>
</div>
